version: "2.1"

services:
  rabbitmq:
    image: rabbitmq
    environment:
      - "RABBITMQ_DEFAULT_USER=sensu"
      - "RABBITMQ_DEFAULT_PASS=sensu"
      - "RABBITMQ_DEFAULT_VHOST=/sensu"
    ports:
      - 5673:5672
    expose:
      - 5673
    restart: always

  redis:
    image: redis
    ports:
      - 6379:6379 
    restart: always

  sensu-base:
    build: ./sensu/base
    image: sensu-base:latest

  sensu-server:
    build: ./sensu/server 
    depends_on:
      - sensu-base
    links:
      - rabbitmq
      - redis
    restart: always

  sensu-api:
    build: ./sensu/api
    depends_on:
      - sensu-base
    links:
      - rabbitmq
      - redis
    restart: always

  uchiwa:
    image: uchiwa/uchiwa
    ports:
      - "3080:3000"
    volumes:
      - "./sensu/uchiwa.json:/config/config.json:ro"
    depends_on:
      - sensu-server
      - sensu-api
